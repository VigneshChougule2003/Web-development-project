<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="health_scheme.css">
  <script src="health_scheme.js"></script>


</head>
<body>
  

    <!-- Header -->
    <header class="header">
      <div class="header-container">
        <div class="branding">
          <h1>Elder<span>Net</span></h1>
          <p>Secure your health, secure your future.</p>
        </div>
        <nav class="navbar">
          <ul class="nav-links">
            <li><a href="home_ph.html">Plans</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
  
    <!-- Filter Box -->
    <section class="filter-box">
      <h2>Filter Policies</h2>
      <form id="filterForm">
        <div class="filter-group">
          <label for="emi">EMI Per Month:</label>
          <select id="emi" name="emi">
            <option value="all">All</option>
            <option value="1000-1500">₹1000 - ₹1500</option>
            <option value="1500-2000">₹1500 - ₹2000</option>
            <option value="2000-2500">₹2000 - ₹2500</option>
            <option value="2500-3000">₹2500 - ₹3000</option>
          </select>
        </div>
  
        <div class="filter-group">
          <label for="cover">Cover Amount:</label>
          <select id="cover" name="cover">
            <option value="all">All</option>
            <option value="1-5">₹1L - ₹5L</option>
            <option value="6-10">₹6L - ₹10L</option>
            <option value="11-25">₹11L - ₹25L</option>
          </select>
        </div>
  
        <button type="submit" class="filter-button">Apply Filters</button>
      </form>
    </section>
  
    <!-- Main Container -->
    <main class="container">
      <h2 class="container-title">Our Plans</h2>
      <div id="policyContainer" class="plans-grid"></div>
    </main>
  

</body>
</html>
